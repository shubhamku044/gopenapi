openapi: 3.0.0
info:
  title: Sample API
  description: A sample API to demonstrate GopenAPI generator
  version: 1.0.0
paths:
  /health:
    get:
      operationId: health
      summary: health endpoint
      responses:
        '200':
          description: Successful operation
  /users:
    get:
      operationId: list_users
      summary: List all users
      description: Returns a list of users
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      operationId: create_user
      summary: Create a new user
      description: Creates a new user in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      operationId: get_user
      summary: Get user by ID
      description: Returns a single user by ID
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time